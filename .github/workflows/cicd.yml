name: Continuos Integration
on: [ push ]

jobs:
  Build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - run: ls -laR
      - run: git pull --tags
      - run: git describe --abbrev=0 --tags

      - name: Set build variables
        id: vars
        run: |
          echo ::set-output name=short_ref::${GITHUB_REF#refs/*/}
          echo ::set-output name=cur_version::$(git describe --abbrev=0 --tags)

      - name: Install dependencies
        run: |
          pip3 install --upgrade pip
          pip3 install --upgrade build bumpversion

      - name: Run build
        run: python3 -m build

      - name: Bump version
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          bumpversion --allow-dirty --current-version '0.0.0' --new-version "${{ steps.vars.outputs.cur_version }}" patch ./setup.py
          bumpversion --allow-dirty --current-version "${{ steps.vars.outputs.cur_version }}" patch ./setup.py

      - name: Publish package
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}

      - name: Tag current version
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          newversion=$(python3 ./setup.py --version)
          echo $newversion

          git config --global user.email "build_agent@example.com"
          git config --global user.name "GitHub Build Agent"

          git tag "$newversion"
          git push --tags
